language: go
# We modify /etc/hosts
sudo: true
git:
  # We need the full repo for the metatest
  depth: false
go:
- "1.9"
- "1.10"
- "1.11"
- master
go_import_path: repospanner.org/repospanner
# In no way would I suggest doing curl | sh normally.... But it's not my environment
install:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
before_script:
- echo "127.0.0.11   node1.regiona.repospanner.local" | sudo tee -a /etc/hosts
- echo "127.0.0.12   node2.regiona.repospanner.local" | sudo tee -a /etc/hosts
- echo "127.0.0.13   node3.regiona.repospanner.local" | sudo tee -a /etc/hosts
script:
- ./build.sh
- go vet ./...
- travis_retry go test ./...
